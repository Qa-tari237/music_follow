<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist-Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
        <!-- Navigation bar -->
        <header>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="music_follow.html">Music_Follow</a></li>
                    <li><a href="signup.html">Create Subscriber Account</a></li>
                    <li><a href="artist-sign.html">Create Artist Account</a></li>
                </ul>
            </nav>
        </header>

    <div class="signup-container">
        <h2>Create Artist Account</h2>
        <form class="signup-form" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Artist name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="profile-pic">Proffessional card Picture</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Connect here</a></p>
        </form>
    </div>
</body>
</html>
