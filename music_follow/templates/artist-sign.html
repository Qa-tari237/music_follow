<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist-Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
        <!-- Navigation bar -->
        <header>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="music_follow.html">Music_Follow</a></li>
                    <li><a href="signup.html">Create Subscriber Account</a></li>
                    <li><a href="artist-sign.html">Create Artist Account</a></li>
                </ul>
            </nav>
        </header>

    <div class="signup-container">
        <h2>Create Artist Account</h2>
        <form class="signup-form" action="{% url 'artistSignup' %}" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           <div style="color: red;">
            {{errors}}
           </div>
            <div class="form-group">
                <label for="username">Artist name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password1" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="password2" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="tel" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select name="role">
                    <option value="admin">Admin</option>
                    <option value="artist">Artist</option>
                </select>
            </div>
            <div class="form-group">
                <input value="active" type="text" id="username" name="status" hidden required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Connect here</a></p>
        </form>
    </div>
</body>
</html>
