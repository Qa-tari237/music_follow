<!-- templates/accounts/approve_artist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Artists</title>
</head>
<body>
    <h1>Approve Artists</h1>
    <ul>
        {% for artist in artists %}
            <li>{{ artist.user.username }} - {{ artist.user.email }}
                <form method="post">
                    {% csrf_token %}
                    <button type="submit">Approve</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
