<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
        <!-- Navigation bar -->
         {% block content %}
         {% endblock%}
    <div class="signup-container">
        <h2>Connection</h2>
        <form class="signup-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="color: red;" class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{ errors }}</p>
            </div>
            <button type="submit" class="signup-btn">Connect</button>
            <p class="login-link">Dont have an account? <a href="{% url 'signup' %}">Signup here</a></p>
        </form>
    </div>
</body>
</html>
